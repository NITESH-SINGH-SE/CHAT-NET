<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Net</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="header">
        <a href="/"><h1>Chat Net</h1></a>
        <a href="/login"><button class="btn1">Logout</button></a>
    </div>
    <div class="container1">
        <div class="chat-interface">
            <div class="main">
                <div class="name">
                    <span><i class="far fa-user"></i></span>
                    <input type="text" id="name-input" class="name-input" value="Anonymous" maxlength="20">
                </div>
                <ul class="message-container" id="message-container">
                    <!-- <li class="message-left">
                        <p class="message">
                            Lorem ipsum.
                            <span>bluebird: 26 July 10:40</span>
                        </p>
                    </li> -->
                    <!-- <li class="message-right">
                        <p class="message">
                            Lorem ipsum.
                            <span>bluebird: 26 July 10:40</span>
                        </p>
                    </li> -->
                    <!-- <li class="message-feedback">
                        <p class="feedback" id="feedback">
                            killer is typing a message
                        </p>
                    </li> -->
                </ul>

                <form class="message-form" id="message-form">
                    <input type="text" name="message" id="message-input" class="message-input">
                    <div class="v-divder"></div>
                    <button type="submit" class="send-button">
                        send <span><i class="fa-solid fa-paper-plane"></i></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
