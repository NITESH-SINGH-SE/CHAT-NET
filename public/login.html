<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <a href="/"><h1>Chat Net</h1></a>
    </div>
    <div class="container">
        <div class="feature-image">
            <img src="./images/landing_page/log.svg" alt="Image Unavailable">
        </div>
        <div class="feature-content">
            <div class="form-container">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input type="email" name="email" id="email" class="field" placeholder="Email">
    
                    <input type="password" name="pass" class="field" placeholder="Password">
    
                    <button class="field">Submit</button>
                </form>
                <p>New User?<a href="/register">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
